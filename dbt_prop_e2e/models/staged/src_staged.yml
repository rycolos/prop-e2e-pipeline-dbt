version: 2

sources:
  - name: raw
    database: prop-e2e-dbt
    schema: raw
    tables:
      - name: psk
        columns:
          - name: sendercallsign
            tests:
              - not_null
          - name: receivercallsign
            tests:
              - not_null
      - name: logbook
        columns:
          - name: call
            tests:
              - not_null
          - name: station_callsign
            tests:
              - not_null

  - name: staged
    database: prop-e2e-dbt
    schema: analysis
    tables:
      - name: stg_psk
        description: "Staged implementation of raw.psk data"
        columns:
          - name: id
            description: "Surrogate primary key based on rxtime_utc, sender_callsign, and receiver_callsign."
            tests:
              - unique
              - not_null
          - name: sender_callsign
            tests:
              - not_null
          - name: receiver_callsign
            tests:
              - not_null
      - name: stg_logbook
        description: "Staged implementation of raw.logbook data"
        columns:
          - name: id
            description: "Surrogate primary key based on rxtime_utc and receiver_callsign"
            tests:
              - unique
              - not_null
          - name: sender_callsign
            tests:
              - not_null
          - name: receiver_callsign
            tests:
              - not_null